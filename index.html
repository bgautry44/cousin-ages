<body>
  <header class="app-header">
    <div class="container headerRow">
      <div class="headerText">
        <h1>My Crazy Cousins</h1>
        <p class="subtitle">Grandchildren of Dee &amp; Ethyl Hicks.</p>
      </div>

      <!-- Family crest (top-right) -->
      <div class="headerCrest" aria-hidden="true">
        <img
          class="crestImg"
          src="./assets/family-crest3.png"
          alt="Our Family"
          loading="eager"
          decoding="async"
        />
      </div>
    </div>

    <div class="container">
      <div class="controls" id="appControls">
        <input id="search" type="search" placeholder="Search by name…" autocomplete="off" />

        <label class="toggle" title="Show deceased">
          <input id="showDeceased" type="checkbox" checked />
          <span>Show deceased</span>
        </label>

        <button id="sortBtn" type="button" aria-label="Sort">
          Sort: Oldest → Youngest
        </button>
      </div>

      <div class="meta">
        <span id="asOf"></span>
        <span id="count"></span>
      </div>

      <div id="birthdayLine" class="birthdayLine" hidden></div>
    </div>
  </header>

  <main class="container">
    <!-- Announcements must be loaded from ./announcements.json by app.js -->
    <div id="announcements" aria-live="polite"></div>

    <div id="cards" class="cards"></div>
    <p id="empty" class="empty" hidden>No matches.</p>
  </main>

  <footer class="container footer">
    <p class="small">
      Tip: Add this page to your home screen for an “app-like” experience.
    </p>
  </footer>

  <!-- Photo Modal (FULL SCREEN) -->
  <div id="photoModal" class="modal" hidden>
    <div class="modal__backdrop" data-close="1"></div>

    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="photoModalTitle">
      <div class="modal__header">
        <div id="photoModalTitle" class="modal__title">Photos</div>
        <button id="photoModalClose" class="modal__close" type="button" aria-label="Close">Close</button>
      </div>

      <div class="modal__body">
        <button id="photoPrev" class="modal__nav" type="button" aria-label="Previous photo">‹</button>

        <div class="modal__stage">
          <img id="photoModalImg" class="modal__img" alt="" />
          <div id="photoModalCounter" class="modal__counter"></div>
        </div>

        <button id="photoNext" class="modal__nav" type="button" aria-label="Next photo">›</button>
      </div>
    </div>
  </div>
